<script>

"use strict";
var camera, scene, renderer, controls, stats; 
var roomManager = null;
var allRooms = null;
var curRoom = null;
var curTrack = null;
var cameraControls = null;

var topBorder = 20;
var clock = null;
var audio = null;
var monkey = false;
var audio = $("<audio>");
var removeMe = [];

var trackBallCamera = false;

var updates = [];


function addUpdates(obj) {
    if ('update' in obj) {
        updates.push(obj);
    }
}

function clearUpdates() {
    updates = [];
}

function processUpdates() {
    _.each(updates, function(obj) {
        obj.update();
    });
}
function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize( window.innerWidth, window.innerHeight - topBorder);
}


function gotoRandomRoom() {
    var room = roomManager.getRandomRoom();
    goToRoom(room);
}

function clickHandler( e ) {
    var projector = new THREE.Projector();
    var mouseVector = new THREE.Vector3();

    console.log('mouse', e.offsetX, e.offsetY);
    console.log('mouse', e);
    if (false) {
        mouseVector.x = 2 * (e.offsetX / renderer.domElement.clientWidth) - 1;
        mouseVector.y = 1 - 2 * ( e.offsetY / renderer.domElement.clientHeight );
    } else {
        mouseVector.x = 2 * (e.pageX / window.innerWidth) - 1;
        mouseVector.y = 1 - 2 * ( e.pageY / window.innerHeight);
    }

    var raycaster = projector.pickingRay( mouseVector, camera );
    var intersects = raycaster.intersectObjects( curRoom.viz.children);
        
    console.log('raycast', mouseVector, intersects);
    if (intersects.length > 0) {
        var obj = intersects[0].object;
        while (obj) {
            if ('clicked' in obj) {
                obj.clicked();
                break;
            } else {
                obj = obj.parent;
            }
        }
    }
}

function addCameraControl(camera, scene, maze) {
    if (trackBallCamera) {
        controls = new THREE.TrackballControls( camera, renderer.domElement);
    } else {
        controls = new THREE.MazeControls( camera, scene);
    }
}


function deleteRoom(room) {
    if (room && room.viz != null) {
        clearUpdates();
        TWEEN.removeAll();
        var cgroup = room.viz;
        scene.remove(cgroup);
        room.viz = null;
    }
}

function showRoomControls(room) {
    $("#controls").empty();
    var roomName = $("<span>");
    roomName.text(curRoom.name);
    roomName.addClass('room-name');
    $("#controls").append(roomName);
    $("#controls").append("&nbsp;---&nbsp;");
    _.each(curRoom.sims, function(sname) {
        var a = $("<a>").text(sname);
        a.on('click', function() {
            goToRoom(sname);
        });
        $("#controls").append(a);
        $("#controls").append("&nbsp;");
    });

    var goMonkey = $("<a>").text('monkey');
    goMonkey.on('click', function() {
        monkey = !monkey;
    });
    $("#controls").append(goMonkey);
}


function showCurrentRoom(lastRoomName) {
    var viz = createVisualization(curRoom, 0, 0,0, 0);
    scene.add(viz);
    var which = getConnection(curRoom, lastRoomName)
    controls.setFloorplan(curRoom.floorPlan, which);
}

function getConnection(room, oname) {
    for (var i = 0; i < room.sims.length; i++) {
        if (room.sims[i] == oname) {
            return i;
        }
    }
    return 0;
}

function goToRoom(room) {
    roomManager.fetchRoom(room, function(room) {
        var oldRoom = curRoom;
        if (oldRoom) {
            deleteRoom(oldRoom);
        }
        curRoom = room;
        showCurrentRoom(oldRoom.name);
        playNextRoomTrack();
    });
}

function playNextRoomTrack() {
    if (curRoom.curTrackIndex >= curRoom.alltracks) {
        curRoom.curTrackIndex = 0;
    }
    var track = curRoom.alltracks[curRoom.curTrackIndex++];
    playTrack(track);
}

function playTrack(track) {
    if (curTrack) {
        if (curTrack.cube) {
            curTrack.cube.material.color.setRGB( 1, 1, 1);
        }
        curTrack = null;
    }
    curTrack = track;
    if (curTrack.cube) {
        curTrack.cube.material.color.setRGB( 1, 0, 0);
        bounce(curTrack.cube);
    }

    audio.attr('src', track.audio);
    audio.get(0).play();
}

function init3D() {
    clock = new THREE.Clock();
    window.addEventListener( 'resize', onWindowResize, false );

    camera = new THREE.PerspectiveCamera(45, window.innerWidth /
        window.innerHeight, .05, 10000 );
    /*
    camera = new THREE.PerspectiveCamera(70, 
        window.innerWidth / (window.innerHeight - topBorder), .1, 10000 );
    */
    scene = new THREE.Scene();

    //scene.fog = new THREE.Fog( 0x000000, 1500, 4000 );
    scene.fog = new THREE.FogExp2( 0xefd1b5, 0.0025 );



    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight - topBorder);
    //renderer.shadowMapEnabled = true;
    //renderer.shadowMapType = THREE.PCFSoftShadowMap;

    $("#the-scene").append($(renderer.domElement));

    renderer.setClearColor( scene.fog.color, 1 );
    renderer.autoClear = false;

    camera.position.y = 5;
    camera.position.z = 5;


    stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.top = '0px';
    $("<body>").append( $(stats.domElement) );

    addCameraControl(camera, scene, null);

    var render = function () {
        var delta = clock.getDelta();
        controls.update(delta);
        if (cameraControls) {
            cameraControls.update(delta);
        }
        TWEEN.update();
        processUpdates();
        requestAnimationFrame(render);
        renderer.render(scene, camera);
        if (curRoom && curRoom.viz) {
            //curRoom.viz.rotation.y += .001;
        }

        while (removeMe.length > 0) {
            scene.remove(removeMe.pop());
        }
    };

    render();
    addStars(scene);
    addLights(scene);
    addAxes(scene);
}

function initUI() {
    audio = $("<audio>");
    audio.get(0).addEventListener('ended', function() {
        playNextRoomTrack();
    });
    console.log('add click handler');
    $("#the-scene").click(clickHandler);
}

$(document).ready( 
    function() { 
        initUI(); 
        roomManager = initRoomManager();
        roomManager.fetchRooms( function(rooms) {
            allRooms = rooms;
            roomManager.fetchRoom('metal', function(room) {
                curRoom = room;
                init3D();
                showCurrentRoom('nowhere');
            });
        });
    }
);
</script>
